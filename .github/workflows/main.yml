name: CI

on:
  push:
  pull_request:

jobs:
  test:
    uses: OpenAstronomy/github-actions-workflows/.github/workflows/tox.yml@v1
    with:
      envs: |
        - linux: codestyle
        - linux: py38-test-oldestdeps
        - macos: py39-test
        - windows: py39-test
        - linux: py310-test
        - macos: py311-test
        - windows: py312-test
        - linux: py313-test-devdeps
      coverage: 'codecov'
